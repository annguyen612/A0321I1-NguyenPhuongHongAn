
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm có sẵn Array</title>
</head>
<body>
<input type="button" value="Bài 1" onclick="bai1();"/>
<br>
<input type="button" value="Bài 2" onclick="bai2();"/>
<br>
<input type="button" value="Bài 3" onclick="bai3();"/>
</body>
</html>
<script>
    function bai1() {
        let myColor = ["Red", "Green", "While", "Black"];
        for (let i = 0; i< myColor.length; i++) {
            let a = myColor.join(",");
        }
        document.write(a);
    }
    function bai2() {
        let n = window.prompt();
        let str = n.toString();
        let arr = [str[0]];
        for (let i = 1; i< str.length; i++){
            if (str[i-1] %2===0 && str[i]%2===0){
                arr.push("-", str[i]);
            }
            else
                arr.push(str[i]);
        }
        document.write(arr.join(''));
    }
    function bai3() {
        let str = prompt("Insert: ");
        document.write("Ban đầu: " + str + "</br>");
        let arr = [str[-1]];
        arr.push(str.toUpperCase());
        document.write("After: " + arr);
    }
</script>
