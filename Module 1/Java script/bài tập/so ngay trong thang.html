<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<form action="songaytrongthang" method="get">
    <input type ='text' id="month">
    <input type ="button" value="Tính số ngày" onclick="chuyendoi()">
</form>
<script>
    function chuyendoi() {
        var month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('30 ngày');
                break;
            default:
                alert('28 hoặc 29 ngày');
        }
    }
</script>
</body>
</html>
