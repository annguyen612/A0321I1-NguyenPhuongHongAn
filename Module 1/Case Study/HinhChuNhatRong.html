<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật rỗng</title>
</head>
<body>
<script>
        let n = 4, m = 5;
        for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
        if (j == 1 || j == m || i == 1 || i == n) {
        document.write("*");
    }
        else {
        document.write("-");
    }
    }
        document.write("<br/>");
    }
</script>
</body>
</html>
