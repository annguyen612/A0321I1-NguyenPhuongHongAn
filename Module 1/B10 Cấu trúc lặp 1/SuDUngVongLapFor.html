<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp For</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>

<script>
    var num = parseInt(prompt('insert your number: '));
    var total = 0;
    for (i = 1; i <= num; i = i + 1) {
        total = total + 1;
        alert(total);
    }
</script>
</body>
</html>
