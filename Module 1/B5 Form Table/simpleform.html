<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleForm</title>
</head>
<body>
<form>
    <h1 style="color: beige; background-color:orangered" align="center"  >SỞ THÍCH CỦA BẠN</h1>
    <table>
        <tr>
            <td align="right">Họ và tên:</td>
            <td>
                <input type="text" name="yourname" size="20">
            </td>
        </tr>
        <tr>
            <td align="right">Email:</td>
            <td>
                <input type="text" name="" size="20">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td align="head" rowspan="4">Sở thích: </td>
            <td>
                <input type="radio" name="sport"> thể thao
            </td>
            <td>
                <input type="radio" name="music"> âm nhạc
            </td>
            <td>
                <input type="radio" name="reading"> đọc sách
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="web"> lướt web
            </td>
            <td>
                <input type="radio" name="game"> chơi game
            </td>
            <td>
                <input type="radio" name="movie"> điện ảnh
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="travel"> du lịch
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Gửi thông tin"> <input type="reset" value="Nhập lại">
</form>
</body>
</html>
