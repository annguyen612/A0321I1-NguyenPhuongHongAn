<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuyenTapCauTrucDieuKien1</title>
</head>
<body>
<script>
    var a = parseInt(prompt('a',''));
    var b = parseInt(prompt('b',''));
    function isChiaHet(a,b) {
        if (a % b == 0) {
            return true;
        }
        else return false;
    }
   alert(isChiaHet(a,b));
</script>

<script>
    var tuoi = parseInt(prompt('tuoi',''));
    if (tuoi >= 16) {
        alert('được vào học lớp 10');
    }
    else alert('không được vào lớp 10');
</script>

<script>
    var c = parseInt(prompt('c',''));
    if (c > 0) {
        document.write('lonhon0');
    }
    else
        document.write('nhohon0');
</script>

<script>
    var x = parseInt(prompt('x',''));
    var y = parseInt(prompt('y',''));
    var z = parseInt(prompt('z',''));
        if ((x > y) && (x > z)) {
            alert('So lon nhat la: ' + x);
        } else if (y > z) {
            alert('So lon nhat la: ' + y);
        } else alert('So lon nhat la: ' + z);
</script>

<script>
    var test = parseInt(prompt('nhập điểm bài kiểm tra'));
    var final = parseInt(prompt('nhập điểm bài cuối kì'));
    var mid = parseInt(prompt('nhập điểm bài giữa kì'));
    var kq = (test * 0.1 + mid * 0.2 + final * 0.7);
        if (kq >= 8){
            alert ('xếp loại giỏi');
        } else if (6 <= kq < 8){
            alert ('xếp loại khá');
        } else if (4 <= kq <= 6){
            alert ('xếp loại trung bình');
        } else alert ('xếp loại yếu');
</script>
</body>
</html>
